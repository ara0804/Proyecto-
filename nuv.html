<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./assets/nuv.css"> 

</head>
<body>
    <header class="titulo">ENCRIPTADOR</header>
    <main>
        <section class=" seccion">
            <div class="contenedor_caja">
                <textarea placeholder="Ingrese la contraseña" class="caja"></textarea>
            </div>

            <div class="alerta">
                <p>Ingrese solo letras minusculas y sin acento</p>
            </div>

            <div class="botones">
                <input type ="button" class="b_encriptador" value="ENCRIPTAR">
                <input type ="button" class="b_desencriptador" value="DESENCRIPTAR">
            </div>

        </section>    
        <section class="seccion2">
            <div class="parrafo">
                        <h2>Ingrese la contraseña para encriptar<br> o desencriptar.</h2>     
            </div>

            <div class="copia">
                <input type="button" class="b_copiar"  value="COPIAR">
            </div>

            <div class="resultado">
                <p class="text_resultado"></p>
            </div>
            

        </section>
    </main>
</body>
<script src="assets/nuv.js"></script>
</html>
